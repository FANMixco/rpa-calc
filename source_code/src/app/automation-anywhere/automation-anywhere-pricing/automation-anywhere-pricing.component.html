<div class="container" style="padding-top: 15px;">
    <table class="table">
        <tr>
            <th>Service (Cloud)</th>
            <th>Price (US$) per Month</th>
        </tr>
        <tr *ngFor = "let row of aaResults">
            <td>
              {{row[0]}}
            </td>
            <td>
              {{row[1]}}
            </td>
        </tr>
    </table>

    <h4>Notes:</h4>
    <div [innerHTML]="notes"></div>
</div>
